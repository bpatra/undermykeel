<!DOCTYPE html>
<html>
<head>
    <title>Under my keel</title>
    <link rel="stylesheet" href="css/StyleSheet.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
</head>
<body>
<section id="tide_selection">
    <section id="hightide">
        <h1>High tide</h1>
        <input type="time" id="hightide_time">
        <input type="number" id="hightide_value">
        <label>m.</label>
    </section>
    <section id="lowtide">
        <h1>Low tide</h1>
        <input type="time" id="lowtide_time">
        <input type="number" id="lowtide_value">
        <label>m.</label>
    </section>
     <input type="button" id="switchtide" value="Switch tide"/>
</section>
<section id="one_point">
    <input type="checkbox" id="fromgroundzero"/>
    <label>Compute from ground zero</label>
    <section id="from_groundzero" style="display:none;">
        <h2>Tidal coefficient</h2>
        <input type="number" id="tidal_coefficient" />
        <h2>Zero on map</h2>
        <input type="number" id="ground_zero" />
        <label>m.</label>
    </section>
    <section id="from_onepoint">
        <h2>From an entry</h2>
        <input type="time" id="onepoint_time"/>
        <input type="number" id="onepoint_value"/>
        <label>m.</label>
    </section>
</section>
<input type="button" id="compute" value="Get curve"/>
</body>
</html>
